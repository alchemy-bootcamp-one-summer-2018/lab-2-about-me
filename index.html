<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Food Quiz</h1>
    <form id="facts-form"
        onsubmit="return checkJSAnswers()"
        onreset="resetJSAnswers()">
        <div>
            <label>
                What type of dessert do I like?</label>
                <p><input type="text" name="dessert" required></p>
        </div>
        <div><p>Do I like ice cream?</p>       
        </div>
        <button id="js-submit" type="submit">Check Answers</button>
        <p id="js-results"></p>
    </form>
    <script src="check-js-answers.js"></script>
</body>
</html>
